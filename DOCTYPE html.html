<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Doi - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* light background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #f8a2d6; /* Pink from the logo */
        }
        .cart {
            font-size: 1.5rem;
            background-color: #00b0b9; /* Teal from the logo */
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .cart:hover {
            background-color: #008c8e;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            padding: 50px 10px;
        }
        .product {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 30%;
            text-align: center;
            padding: 20px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.5rem;
            color: #f8a2d6; /* Pink */
        }
        .product button {
            background-color: #ffda2d; /* Yellow */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #f8a2d6; /* Pink */
            color: #fff;
        }
        .coverage-map {
            text-align: center;
            margin: 50px 0;
        }
        .map-image {
            width: 80%;
            border-radius: 8px;
        }
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Greek Doi</div>
    <div class="cart">ðŸ›’</div>
</header>

<!-- Home Page Content -->
<div class="product-container">
    <div class="product">
        <img src="/mnt/data/greek_doi_100g_funky.png" alt="Greek Doi 100g">
        <h3>100g Greek Yogurt</h3>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="/mnt/data/greek_doi_500g_funky_design.png" alt="Greek Doi 500g">
        <h3>500g Greek Yogurt</h3>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="/mnt/data/greek_doi_1kg_funky.png" alt="Greek Doi 1kg">
        <h3>1kg Greek Yogurt</h3>
        <button>Add to Cart</button>
    </div>
</div>

<!-- Coverage Map -->
<div class="coverage-map">
    <h2>Our Coverage</h2>
    <img class="map-image" src="/mnt/data/6.png" alt="Coverage Map">
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Greek Doi | All Rights Reserved</p>
</div>

</body>
</html>
